{% extends 'base.html' %}

{% block title %}
Add User
{% endblock %}

{% block content %}
<body>
    <h1>Add New User </h1>
    <form method="POST">
        <label for="pub_addr">Public Address:</label>
        <input type="text" name="pub_addr" value="{{pub_key}}" required readonly ><br>

        <label for="mnemonic">Mnemonic:</label>
        <input type="text" name="mnemonic" value="{{mnemonic}}" required readonly ><br>

        <label for="access_code">Access Code:</label>
        <input type="password" name="access_code" required><br>

        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label for="mobile">Mobile:</label>
        <input type="text" name="mobile" required><br>

        <input type="submit" value="Add User">
    </form>
</body>
</html>

{% endblock %}
