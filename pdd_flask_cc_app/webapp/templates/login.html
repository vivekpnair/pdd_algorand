<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="text" name="email" placeholder="email" required><br>
        <input type="password" name="access_code" placeholder="access_code" required><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
